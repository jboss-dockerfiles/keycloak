# https://docs.gitlab.com/runner/install/kubernetes.html
# https://gitlab.com/killbug/killbug/settings/ci_cd
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-runner
  namespace: killbug
data:
  config.toml: |
    concurrent = 4

    [[runners]]
      name = "Kubernetes Runner"
      url = "https://gitlab.com/ci/"
      token = "7awvubRZ-LGero_8ize2"
      executor = "kubernetes"
      [runners.kubernetes]
        namespace = "killbug"
        privileged = true
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: killbug
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gitlab-runner
  template:
    metadata:
      labels:
        name: gitlab-runner
    spec:
      containers:
      - args:
        - run
        image: gitlab/gitlab-runner:latest
        imagePullPolicy: Always
        name: gitlab-runner
        volumeMounts:
        - mountPath: /etc/gitlab-runner
          name: config
        - mountPath: /etc/ssl/certs
          name: cacerts
          readOnly: true
      restartPolicy: Always
      volumes:
      - configMap:
          name: gitlab-runner
        name: config
      - hostPath:
          path: /usr/share/ca-certificates/mozilla
        name: cacerts
